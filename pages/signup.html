    <body class="sign-up-body">
        <!-- container start sign up -->
        <section class="sign-up">
            <div class="container-signup">
             <!-- text-section -->
             <div class="text-sign-up">
                <h1>Hello </h1>
             </div>
             <!-- form section -->
             <div class="form-sign-up">
                <div class="content">
                    <h1>Create an account</h1>
                    <p>Get started with your free account today.No credit card needed and no setup fees.</p>
                    <form action="" id="register-form">
                    <!-- inputs -->
                    <div class="inputs">
                        <div class="input-data">
                            <label for="name">Name</label>
                            <input type="text"  name="name" class="form-style" id="name"  placeholder="Enter your Name">
                            <div id="input-error-name"></div>
                        </div>
                        <!-- email -->
                        <div class="input-data">
                            <label for="email">Email</label>
                            <input type="text"  name="email" class="form-style" id="email"  placeholder="Enter your Email address">
                            <div id="input-error-email"></div>
                        </div>
                    </div>
                    <!-- input second section -->
                             <label for="name">Company Name</label><br>
                            <input type="text"  name="company" class="form-style" id="company"  placeholder="Enter your Name">
                            <div id="input-error-company"></div>
                            <!-- Password -->
                            <label for="name">Password</label><br>
                            <input type="text"  name="password" class="form-style" id="company"  placeholder="Enter your Name">
                            <div id="password_error"></div>
                            <!-- Confirm Password -->
                            <label for="name">Confirm Password</label><br>
                            <input type="text"  name="confirmpassword" class="form-style" id="company"  placeholder="Enter your Name">
                            <div id="input-error-confirm-password"></div>
                            <!-- input sction end -->
                            <input type="checkbox" name="terms" id="" > &nbsp;   <span id="conditions">I have read and agreed to the </span> <a class="terms" id="terms-conditions">terms and conditions </a>
                            <!-- submit button -->
                            <input type="submit" value="Submit" class="submit-btn">
                </div>
             </div>
            </div>
        </form>
        </section>
        <!-- container end sign up -->  
    </body>
